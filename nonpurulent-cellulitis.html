<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Non-purulent Cellulitis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Same header as home -->
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand-mark">OS</div>
      <div class="brand-text">
        <div class="brand-name">OnlineSteward</div>
        <div class="brand-subtitle">Antimicrobial Guide</div>
      </div>
    </div>
  </header>

  <main class="outer-wrapper">
    <div class="page-container">
      <button class="back-button" onclick="goTo('skin-soft-tissue.html')">
        ← Back to SSTI types
      </button>

      <div class="title-bar">
        Non-purulent Cellulitis
      </div>

      <div class="accordion">
        <!-- Common organisms -->
        <button class="accordion-header">
          Common Organisms
        </button>
        <div class="accordion-content">
          <p>Streptococcus pyogenes</p>
        </div>

        <!-- Recommended regimen -->
        <button class="accordion-header">
          Recommended Regimen
        </button>
        <div class="accordion-content">
          <p>Cefazolin or ceftriaxone for 5–7 days.</p>
        </div>

        <!-- Alternative regimen -->
        <button class="accordion-header">
          Alternative Regimen
        </button>
        <div class="accordion-content">
          <p>Ampicillin/sulbactam for 5–7 days.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
