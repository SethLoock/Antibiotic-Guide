<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purulent SSTI / Abscess</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand-mark">OS</div>
      <div class="brand-text">
        <div class="brand-name">OnlineSteward</div>
        <div class="brand-subtitle">Antimicrobial Guide</div>
      </div>
    </div>
  </header>

  <main class="outer-wrapper">
    <div class="page-container">
      <button class="back-button" onclick="goTo('skin-soft-tissue.html')">
        ← Back to SSTI types
      </button>

      <div class="title-bar">
        Purulent SSTI or Abscess
      </div>

      <div class="accordion">
        <button class="accordion-header">
          Common Organisms
        </button>
        <div class="accordion-content">
          <p>
            β-hemolytic streptococci (e.g., Streptococcus pyogenes);<br />
            Staphylococcus aureus (including MRSA).
          </p>
        </div>

        <button class="accordion-header">
          Recommended Regimen
        </button>
        <div class="accordion-content">
          <p>
            Ceftriaxone + Vancomycin for 5 - 7 days
          </p>
        </div>

        <button class="accordion-header">
          Alternative Regimen
        </button>
        <div class="accordion-content">
          <p>
            Ampicillin/Sulbactam + Vancomycin for 5–7 days.
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
