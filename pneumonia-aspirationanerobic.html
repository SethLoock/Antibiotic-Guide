<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aspiration pneumonia with anerobic risk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand-mark">OS</div>
      <div class="brand-text">
        <div class="brand-name">OnlineSteward</div>
        <div class="brand-subtitle">Antimicrobial Guide</div>
      </div>
    </div>
  </header>

  <main class="outer-wrapper">
    <div class="page-container">
      <button class="back-button" onclick="goTo('pneumonia.html')">
        ‚Üê Back to pneumonia scenarios
      </button>

      <div class="title-bar">
        Aspiration pneumonia with anerobic risk
      </div>

      <div class="accordion">
        <button class="accordion-header">
          Common Organisms
        </button>
        <div class="accordion-content">
          <p>
            Mixed enteric flora<br> CAP organisms
          </p>
        </div>

        <button class="accordion-header">
          Recommended Regimen
        </button>
        <div class="accordion-content">
          <p>
            Ampicillin/Sulbactam for 5 - 7 days (may require longer if abscess or empyema) 
          </p>
        </div>

        <button class="accordion-header">
          Alternative Regimen
        </button>
        <div class="accordion-content">
          <p>
            Levofloxacin + Metronidazole for 5 - 7 days (may require longer if abscess or empyema)
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
