<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uncomplicated UTI – PO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand-mark">OS</div>
      <div class="brand-text">
        <div class="brand-name">OnlineSteward</div>
        <div class="brand-subtitle">Antimicrobial Guide</div>
      </div>
    </div>
  </header>

  <main class="outer-wrapper">
    <div class="page-container">
      <button class="back-button" onclick="goTo('uti.html')">
        ← Back to UTI scenarios
      </button>

      <div class="title-bar">
        Uncomplicated UTI – PO
      </div>

      <div class="accordion">
        <button class="accordion-header">
          Common Organisms
        </button>
        <div class="accordion-content">
          <p>
            Escherichia coli<br>Klebsiella pneumoniae<br>Proteus mirabilis<br>Enterococcus species
          </p>
        </div>

        <button class="accordion-header">
          Recommended Regimen
        </button>
        <div class="accordion-content">
          <p>
            Nitrofurantoin OR Sulfamethoxazole/Trimethoprim OR Fosfomycin for 3 - 5 days
          </p>
        </div>

        <button class="accordion-header">
          Alternative Regimen
        </button>
        <div class="accordion-content">
          <p>
            Cephalexin OR Amoxicillin/clavulanate for 3 - 5 days
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
