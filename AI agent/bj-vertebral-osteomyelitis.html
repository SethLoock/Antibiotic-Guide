<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertebral Osteomyelitis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand-mark">OS</div>
      <div class="brand-text">
        <div class="brand-name">OnlineSteward</div>
        <div class="brand-subtitle">Antimicrobial Guide</div>
      </div>
    </div>
  </header>

  <main class="outer-wrapper">
    <div class="page-container">
      <button class="back-button" onclick="goTo('bonejoint.html')">
        ‚Üê Back to bone/joint infections
      </button>

      <div class="title-bar">
        Vertebral Osteomyelitis
      </div>

      <div class="accordion">
        <button class="accordion-header">
          Common organisms
        </button>
        <div class="accordion-content">
          <p>
            Staphylococcus aureus<br>Streptococcus species<br>E. Coli
          </p>
        </div>

        <button class="accordion-header">
          Recommended regimen
        </button>
        <div class="accordion-content">
          <p>
            Ceftriaxone + Vancomycin for 8 - 12 weeks
          </p>
        </div>

        <button class="accordion-header">
          Alternative regimen
        </button>
        <div class="accordion-content">
          <p>
            Piperacillin/tazobactam + Vancomycin for 8 - 12 weeks
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
