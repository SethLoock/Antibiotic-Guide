<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSI – E. coli / Klebsiella / Proteus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- IMPORTANT: data-bsi-cluster tells script.js which regimens to use -->
<body data-bsi-cluster="pseudomonas_aeruginosa">
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand-mark">OS</div>
      <div class="brand-text">
        <div class="brand-name">OnlineSteward</div>
        <div class="brand-subtitle">Antimicrobial Guide</div>
      </div>
    </div>
  </header>

  <main class="outer-wrapper">
    <div class="page-container">
      <button class="back-button" onclick="goTo('bloodstream-infections.html')">
        ← Back to bloodstream infections
      </button>

      <h1 class="page-title">Bloodstream infections</h1>

      <!-- Organism cluster block -->
      <div class="title-bar">
        Pseudomonas aeruginosa
      </div>

      <p class="page-subtitle">
        Select the resistance marker result for this isolate.
      </p>

      <!-- Resistance marker buttons -->
      <div class="resistance-tabs">
        <button class="resistance-button active-resistance" data-bsi-marker="negative">
          Negative
        </button>
      </div>

      <!-- Regimen area -->
      <section class="bsi-result">
        <p class="bsi-summary">
          Resistance marker:
          <strong><span id="bsi-marker-label">Negative</span></strong>
        </p>

        <button class="accordion-header">
          Recommended regimen
        </button>
        <div class="accordion-content">
          <p id="bsi-recommended-text">
          </p>
        </div>

        <button class="accordion-header">
          Alternative regimen
        </button>
        <div class="accordion-content">
          <p id="bsi-alternative-text"></p>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
